{% extends 'base.html' %}
<!-- title -->
{% block title %}Favorite-List{% endblock %}

<!-- content block -->
{% block main %}
<center>

  <br>
  <br>
  <br>
  <br>

  <h1><b>Favorite list</b></h1>
  <br>
  <br>
  <div class="container">
    <div class="row align-items-start">
  {% for item in items %}
  <div class="col">

  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="../../static/1.jpg" alt="Card image cap">
    <div class="card-body">
      
      
      <p class="card-text">
      <h5><b>Item : </b>{{item.title}}</h5>
      <hr style="height:2px;border-width:0;color:gray;background-color:gray">
      <h5><b>Description : </b>{{item.description}}</h5>
      <hr style="height:2px;border-width:0;color:gray;background-color:gray">
      <h5><b>Price : </b> {{item.price}} JDs </h5>
      <hr style="height:2px;border-width:0;color:gray;background-color:gray">
      </p>
      <a href="{{url_for('home.buy_item' , item_id = item.id)}}" class="btn btn-outline-secondary">Buy</a>
      <a href="{{url_for('home.remove_from_favorite' , item_id = item.id)}}"><i class="fas fa-star" title="Favorite"></i></a>
    </div>
  </div>
  <br>
  <br>
  <br>

</div>

  {% endfor %}
</div>
</div>
</center>

{% endblock %}
