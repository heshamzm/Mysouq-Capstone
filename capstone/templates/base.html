<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>My Souq - {%block title%}Home{%endblock%}</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <ul class="navbar-nav ml-6 topnav">
      <li class="nav-item">
        <h1 class="navbar-brand" ><i class="far fa-flag"></i> My Souq</h1>
      </li>
      {% if session ['user'] %}
      <li class="nav-item">
        <a class="navbar-brand" href="{{url_for('home.home')}}">Home</a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="{{url_for('profile.profile')}}">Profile</a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="#">Notification</a>
      </li>
      {% endif %} 
    </ul>

    <ul class="navbar-nav ml-auto topnav">
      {% if not session ['user'] %}
      <li class="nav-item mr-1">
        <a type="button" href="{{url_for('login.login')}}" role="button" class="btn btn-success">Log in </a>
      </li>
      <li class="nav-item">
        <a type="button" href="{{url_for('signup.signup')}}" role="button" class="btn btn-info"> Sign up</a>
      </li>
      {% endif %} 
      {% if session ['user'] %}
      <li class="nav-item">
        <a type="button" href="{{url_for('login.logout')}}" role="button" class="btn btn-danger">Log out</a>
      </li>
      {% endif %} 
    </ul>
  </nav>
  {%block main%}
  {%endblock%}

  <footer class="footer mt-auto py-3 bg-dark">
    <div class="container">
      <span class="" style="color:rgb(245, 239, 239);">Place sticky footer content here.</span>
    </div>
  </footer>

</body>



















<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
  integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>

</html>
